<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Car Price Predictor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
	</head>
	<body class="d-flex align-items-center justify-content-center flex-column">
		<form
			class="g-3 px-4 py-3 rounded-2 mt-5 mb-3"
			onsubmit="onSubmitClick(event)"
			action="{{ url_for('predict')}}"
			method="POST"
			align="center"
		>
			<h3 class="text-uppercase mb-4">car price predictor</h3>
			<h6>Model Year</h6>
			<input type="text" class="form-control" name="Year" placeholder="eg. 2003" required />
			<br /><br />

			<h6>Showroom Price (in lakhs)</h6>
			<input type="text" class="form-control" name="Present_Price" placeholder="eg. 10" required />
			<br /><br />

			<h6>Km Driven</h6>
			<input type="text" class="form-control" name="Kms_Driven" placeholder="eg. 20000" required />
			<br /><br />

			<h6>No. of Previous Owner</h6>
			<input type="text" class="form-control" name="Owner" placeholder="eg. 1" required />
			<br /><br />

			<h6>Fuel Type</h6>
			<select class="form-control" name="Fuel_Type_Petrol" required>
				<option value="petrol">Petrol</option>
				<option value="Diesel">Diesel</option>
				<option value="CNG">CNG</option>
			</select>
			<br /><br />

			<h6>Seller Type</h6>
			<select class="form-control" name="Seller_Type_Individual" required>
				<option value="Individual">Individual</option>
				<option value="Dealer">Dealer</option>
			</select>

			<br /><br />

			<h6>Transmission Type</h6>
			<select class="form-control" name="Transmission_Manual" required>
				<option value="Manual">Manual</option>
				<option value="Automatic">Automatic</option>
			</select>
			<br /><br />

			<button type="submit" class="btn btn-primary">Get Price</button>

			<br /><br />
		</form>

		<h3 style="color: #ff6666">{{message}}</h3>


	<style>

	     h6{
	     color: #660066;
	     }

	     h3{
	     color: #66001a;
	     font-weight: bold;
	     }

	     body{
	     background-color: #330033;
	     }

	     form{
	     width: 500px;
	     background-color: #ffffe6;
	     }

     </style>
	</body>

</html>
